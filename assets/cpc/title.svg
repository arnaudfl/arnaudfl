<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="1200" height="360" viewBox="0 0 1200 360"
     role="img" aria-label="CPC title screen - ARNAUDFL">
  <defs>
    <style><![CDATA[
      .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; }
      .tiny { font-size: 14px; letter-spacing: .5px; opacity: .92; }
      .small{ font-size: 18px; letter-spacing: 1px; opacity: .9; }

      .bg    { fill: #0B2A8F; }   /* CPC blue */
      .inkY  { fill: #FFF200; }   /* CPC yellow */
      .inkC  { fill: #00E5FF; }   /* cyan */
      .inkW  { fill: #FFFFFF; }

      .border { stroke:#00E5FF; stroke-width:4; fill:none; shape-rendering:crispEdges; opacity:.95; }
      .border2{ stroke:#FFF200; stroke-width:2; fill:none; shape-rendering:crispEdges; opacity:.75; }

      .pixel { shape-rendering:crispEdges; image-rendering:pixelated; }
    ]]></style>

    <pattern id="scanlines" width="6" height="6" patternUnits="userSpaceOnUse">
      <rect width="6" height="3" fill="#000" opacity="0.00"/>
      <rect y="3" width="6" height="3" fill="#000" opacity="0.10"/>
    </pattern>

    <pattern id="dither" width="8" height="8" patternUnits="userSpaceOnUse">
      <rect width="8" height="8" fill="transparent"/>
      <rect x="1" y="1" width="1" height="1" fill="#FFF" opacity="0.10"/>
      <rect x="5" y="3" width="1" height="1" fill="#FFF" opacity="0.08"/>
      <rect x="3" y="6" width="1" height="1" fill="#FFF" opacity="0.06"/>
    </pattern>

    <radialGradient id="vignette" cx="50%" cy="45%" r="75%">
      <stop offset="0%" stop-color="#000" stop-opacity="0"/>
      <stop offset="70%" stop-color="#000" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#000" stop-opacity="0.18"/>
    </radialGradient>

    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="2" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="jitter" x="-10%" y="-10%" width="120%" height="120%">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="1" seed="3" result="n">
        <animate attributeName="baseFrequency" dur="3.5s"
                 values="0.85;0.95;0.88;0.92;0.85" repeatCount="indefinite"/>
      </feTurbulence>
      <feDisplacementMap in="SourceGraphic" in2="n" scale="1.2"
                         xChannelSelector="R" yChannelSelector="G"/>
    </filter>

    <!-- Simple pixel font: 7x9 glyphs encoded as rectangles.
         We draw ARNAUDFL with fixed rectangles => never depends on system fonts. -->
    <g id="glyphs" class="pixel">
      <!-- Each glyph is 7x9 units, drawn with rects of size 1x1. -->
      <!-- A -->
      <g id="gA">
        <rect x="1" y="0" width="1" height="1"/><rect x="2" y="0" width="1" height="1"/><rect x="3" y="0" width="1" height="1"/><rect x="4" y="0" width="1" height="1"/><rect x="5" y="0" width="1" height="1"/>
        <rect x="0" y="1" width="1" height="1"/><rect x="6" y="1" width="1" height="1"/>
        <rect x="0" y="2" width="1" height="1"/><rect x="6" y="2" width="1" height="1"/>
        <rect x="0" y="3" width="1" height="1"/><rect x="6" y="3" width="1" height="1"/>
        <rect x="0" y="4" width="7" height="1"/>
        <rect x="0" y="5" width="1" height="1"/><rect x="6" y="5" width="1" height="1"/>
        <rect x="0" y="6" width="1" height="1"/><rect x="6" y="6" width="1" height="1"/>
        <rect x="0" y="7" width="1" height="1"/><rect x="6" y="7" width="1" height="1"/>
        <rect x="0" y="8" width="1" height="1"/><rect x="6" y="8" width="1" height="1"/>
      </g>

      <!-- R -->
      <g id="gR">
        <rect x="0" y="0" width="5" height="1"/><rect x="5" y="1" width="1" height="1"/>
        <rect x="0" y="1" width="1" height="1"/><rect x="5" y="2" width="1" height="1"/>
        <rect x="0" y="2" width="1" height="1"/><rect x="5" y="3" width="1" height="1"/>
        <rect x="0" y="3" width="1" height="1"/>
        <rect x="0" y="4" width="5" height="1"/>
        <rect x="0" y="5" width="1" height="1"/><rect x="4" y="5" width="1" height="1"/>
        <rect x="0" y="6" width="1" height="1"/><rect x="5" y="6" width="1" height="1"/>
        <rect x="0" y="7" width="1" height="1"/><rect x="6" y="7" width="1" height="1"/>
        <rect x="0" y="8" width="1" height="1"/><rect x="6" y="8" width="1" height="1"/>
      </g>

      <!-- N -->
      <g id="gN">
        <rect x="0" y="0" width="1" height="9"/>
        <rect x="6" y="0" width="1" height="9"/>
        <rect x="1" y="1" width="1" height="1"/><rect x="2" y="2" width="1" height="1"/><rect x="3" y="3" width="1" height="1"/><rect x="4" y="4" width="1" height="1"/><rect x="5" y="5" width="1" height="1"/>
      </g>

      <!-- U -->
      <g id="gU">
        <rect x="0" y="0" width="1" height="8"/>
        <rect x="6" y="0" width="1" height="8"/>
        <rect x="1" y="8" width="5" height="1"/>
      </g>

      <!-- D -->
      <g id="gD">
        <rect x="0" y="0" width="4" height="1"/><rect x="4" y="1" width="1" height="1"/><rect x="5" y="2" width="1" height="5"/><rect x="4" y="7" width="1" height="1"/><rect x="0" y="8" width="4" height="1"/>
        <rect x="0" y="0" width="1" height="9"/>
      </g>

      <!-- F -->
      <g id="gF">
        <rect x="0" y="0" width="7" height="1"/>
        <rect x="0" y="0" width="1" height="9"/>
        <rect x="0" y="4" width="6" height="1"/>
      </g>

      <!-- L -->
      <g id="gL">
        <rect x="0" y="0" width="1" height="9"/>
        <rect x="0" y="8" width="7" height="1"/>
      </g>
    </g>
  </defs>

  <!-- Background -->
  <rect class="bg" x="0" y="0" width="1200" height="360"/>
  <rect x="0" y="0" width="1200" height="360" fill="url(#dither)" opacity="0.35"/>

  <!-- Frame -->
  <rect x="38" y="32" width="1124" height="296" rx="18" class="border"/>
  <rect x="54" y="48" width="1092" height="264" rx="12" class="border2"/>

  <!-- Content -->
  <g filter="url(#jitter)">
    <text x="600" y="84" text-anchor="middle" class="mono tiny inkC">AMSTRAD CPC 6128 • BASIC 1.1 • DISC OK</text>

    <!-- Pixel title: ARNAUDFL -->
    <!-- scale controls pixel size; translate centers it -->
    <g transform="translate(600 118) scale(10) translate(-36 0)" class="inkY" filter="url(#glow)">
      <!-- A R N A U D F L : each glyph width=7, add 2 spacing => 9 units per letter -->
      <use href="#gA" x="0"   y="0"/>
      <use href="#gR" x="9"   y="0"/>
      <use href="#gN" x="18"  y="0"/>
      <use href="#gA" x="27"  y="0"/>
      <use href="#gU" x="36"  y="0"/>
      <use href="#gD" x="45"  y="0"/>
      <use href="#gF" x="54"  y="0"/>
      <use href="#gL" x="63"  y="0"/>
    </g>

    <text x="600" y="232" text-anchor="middle" class="mono small inkW">------------------------------------------------------------</text>

    <!-- PRESS START blink -->
    <g>
      <text x="600" y="260" text-anchor="middle" class="mono inkC" font-size="22" filter="url(#glow)">&gt;&gt; PRESS START &lt;&lt;</text>
      <animate attributeName="opacity" dur="1.1s" values="1;1;0.12;1" repeatCount="indefinite"/>
    </g>

    <text x="600" y="298" text-anchor="middle" class="mono tiny inkW">© 1988 ARNAUDFL SOFTWARE • DEV MODE • INSERT DISK</text>
  </g>

  <!-- Scanlines + vignette -->
  <rect x="54" y="48" width="1092" height="264" rx="12" fill="url(#scanlines)" class="pixel" opacity="0.55"/>
  <rect x="0" y="0" width="1200" height="360" fill="url(#vignette)"/>
</svg>