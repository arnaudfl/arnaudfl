<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="1200" height="320" viewBox="0 0 1200 320"
     role="img" aria-label="CPC character sheet - stats and skills">
  <defs>
    <style><![CDATA[
      .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; }
      .bg   { fill: #0B2A8F; }   /* CPC blue */
      .inkY { fill: #FFF200; }   /* CPC yellow */
      .inkC { fill: #00E5FF; }   /* cyan */
      .inkW { fill: #FFFFFF; }
      .dim  { opacity: .88; }

      .border { stroke:#00E5FF; stroke-width:4; fill:none; shape-rendering:crispEdges; opacity:.95; }
      .border2{ stroke:#FFF200; stroke-width:2; fill:none; shape-rendering:crispEdges; opacity:.75; }
      .pixel { shape-rendering:crispEdges; image-rendering:pixelated; }

      .h1 { font-size: 18px; letter-spacing: 1px; }
      .t  { font-size: 14px; letter-spacing: .5px; }
      .s  { font-size: 12px; letter-spacing: .5px; opacity: .92; }
    ]]></style>

    <pattern id="scanlines" width="6" height="6" patternUnits="userSpaceOnUse">
      <rect width="6" height="3" fill="#000" opacity="0.00"/>
      <rect y="3" width="6" height="3" fill="#000" opacity="0.10"/>
    </pattern>

    <pattern id="dither" width="8" height="8" patternUnits="userSpaceOnUse">
      <rect width="8" height="8" fill="transparent"/>
      <rect x="1" y="1" width="1" height="1" fill="#FFF" opacity="0.10"/>
      <rect x="5" y="3" width="1" height="1" fill="#FFF" opacity="0.08"/>
      <rect x="3" y="6" width="1" height="1" fill="#FFF" opacity="0.06"/>
    </pattern>

    <radialGradient id="vignette" cx="50%" cy="45%" r="85%">
      <stop offset="0%" stop-color="#000" stop-opacity="0"/>
      <stop offset="70%" stop-color="#000" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#000" stop-opacity="0.16"/>
    </radialGradient>

    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="1.6" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect class="bg" x="0" y="0" width="1200" height="320"/>
  <rect x="0" y="0" width="1200" height="320" fill="url(#dither)" opacity="0.35"/>

  <!-- Frame -->
  <rect x="38" y="22" width="1124" height="276" rx="16" class="border"/>
  <rect x="54" y="38" width="1092" height="244" rx="12" class="border2"/>

  <!-- Header -->
  <text x="600" y="70" text-anchor="middle" class="mono h1 inkC dim">
    CHARACTER SHEET â€¢ GITHUB PROFILE
  </text>

  <!-- Left panel: identity + bars -->
  <text x="92" y="110" class="mono t inkY" filter="url(#glow)">NAME : ARNAUD</text>
  <text x="92" y="134" class="mono t inkW dim">CLASS: WEB DEVELOPER</text>
  <text x="92" y="158" class="mono t inkW dim">LVL  : 42</text>
  <text x="92" y="182" class="mono t inkW dim">ALIGN: FULL-STACK</text>

  <!-- Bars -->
  <!-- Helper: bar background -->
  <text x="92" y="220" class="mono t inkC">HP</text>
  <rect x="140" y="208" width="330" height="14" fill="#1a1a1a" opacity="0.75"/>
  <rect x="140" y="208" width="0" height="14" fill="#FFF200">
    <animate attributeName="width" from="0" to="300" dur="1.4s" fill="freeze"/>
  </rect>
  <text x="480" y="220" class="mono s inkW dim">100/100</text>

  <text x="92" y="246" class="mono t inkC">MP</text>
  <rect x="140" y="234" width="330" height="14" fill="#1a1a1a" opacity="0.75"/>
  <rect x="140" y="234" width="0" height="14" fill="#00E5FF">
    <animate attributeName="width" from="0" to="240" dur="1.4s" fill="freeze"/>
  </rect>
  <text x="480" y="246" class="mono s inkW dim">80/100</text>

  <text x="92" y="272" class="mono t inkC">XP</text>
  <rect x="140" y="260" width="330" height="14" fill="#1a1a1a" opacity="0.75"/>
  <rect x="140" y="260" width="0" height="14" fill="#FFFFFF" opacity="0.95">
    <animate attributeName="width" from="0" to="285" dur="1.4s" fill="freeze"/>
  </rect>
  <text x="480" y="272" class="mono s inkW dim">95%</text>

  <!-- Right panel: skills list -->
  <text x="660" y="110" class="mono t inkY" filter="url(#glow)">SKILLS</text>
  <text x="660" y="134" class="mono t inkW dim">- TypeScript</text>
  <text x="660" y="156" class="mono t inkW dim">- Node.js</text>
  <text x="660" y="178" class="mono t inkW dim">- React</text>
  <text x="660" y="200" class="mono t inkW dim">- SQL</text>
  <text x="660" y="222" class="mono t inkW dim">- WinDev / WebDev</text>
  <text x="660" y="244" class="mono t inkW dim">- CI / CD</text>

  <!-- Selection cursor (blink) on one skill -->
  <text x="642" y="156" class="mono t inkC" filter="url(#glow)">
    &gt;
    <animate attributeName="opacity" dur="0.9s" values="1;1;0;0;1" repeatCount="indefinite"/>
  </text>

  <!-- Divider line -->
  <line x1="610" y1="98" x2="610" y2="278" stroke="#00E5FF" stroke-width="2" opacity="0.55" shape-rendering="crispEdges"/>

  <!-- Scanlines + vignette -->
  <rect x="54" y="38" width="1092" height="244" rx="12"
        fill="url(#scanlines)" class="pixel" opacity="0.55"/>
  <rect x="0" y="0" width="1200" height="320" fill="url(#vignette)"/>
</svg>